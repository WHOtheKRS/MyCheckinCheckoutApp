<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Employee Login</h2>

        <form id="loginForm" method="POST">
            <label for="employee_id">Employee ID:</label>
            <input type="text" name="employee_id" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="button" onclick="startCamera()">Start Camera</button>
            <video id="video" width="250" height="200" autoplay></video>
            <button type="button" onclick="captureImage()">Capture Image</button>

            <canvas id="canvas" style="display:none;"></canvas>
            <div id="previewContainer"></div>

            <input type="hidden" name="captured_image" id="captured_image">
            <button type="submit" id="loginBtn" disabled>Login</button>
        </form>
    </div>

    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('video').srcObject = stream;
                })
                .catch(err => console.error("Error accessing camera: ", err));
        }

        function captureImage() {
            let video = document.getElementById('video');
            let canvas = document.getElementById('canvas');
            let capturedImageInput = document.getElementById('captured_image');
            let context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageData = canvas.toDataURL('image/jpeg', 0.6);
            capturedImageInput.value = imageData;

            let imgPreview = document.createElement("img");
            imgPreview.src = imageData;
            imgPreview.width = 150;
            imgPreview.height = 150;
            document.getElementById("previewContainer").innerHTML = "";
            document.getElementById("previewContainer").appendChild(imgPreview);

            document.getElementById("loginBtn").disabled = false;
        }
    </script>
</body>
</html>
