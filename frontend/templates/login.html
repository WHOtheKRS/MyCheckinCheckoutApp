<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='/styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST">
            <input type="text" name="employee_id" placeholder="Employee ID" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <button onclick="window.location.href='/employee_check'">Employee</button>

        <div id="errorContainer" style="display: none; text-align: center;">
            <img src="{{ url_for('static', filename='error.gif') }}" alt="Error GIF" width="150">
            <p style="color: red;">Invalid Credentials! Try again.</p>
        </div>
    </div>

    <script>
        var showError = {{ 1 if error else 0 }};
    
        if (showError) {
            let errorDiv = document.getElementById("errorContainer");
            errorDiv.style.display = "block"; 
    
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 2000);
        }
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
